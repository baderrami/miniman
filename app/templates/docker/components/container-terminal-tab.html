{# Container Terminal Tab Component #}
<div class="tab-pane fade" id="terminal" role="tabpanel" aria-labelledby="terminal-tab">
    <div class="d-flex justify-content-between mb-3">
        <h5>Interactive Terminal</h5>
        <div>
            <button id="connect-terminal" class="btn btn-primary btn-sm">Connect</button>
            <button id="disconnect-terminal" class="btn btn-outline-danger btn-sm ms-2" disabled>Disconnect</button>
        </div>
    </div>
    <div class="terminal-container">
        <div id="terminal-instance"></div>
    </div>
    <div class="mt-2 text-muted small">
        <p>Note: Terminal session will be closed when you switch tabs or disconnect.</p>
    </div>
</div>
