{# Container Files Tab Component #}
<div class="tab-pane fade" id="files" role="tabpanel" aria-labelledby="files-tab">
    <div class="d-flex justify-content-between mb-3">
        <h5>File Browser</h5>
        <div>
            <button id="refresh-files" class="btn btn-outline-secondary btn-sm">Refresh</button>
            <button id="go-up" class="btn btn-outline-secondary btn-sm ms-2">Go Up</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">Directory: <span id="current-path">/</span></h6>
                </div>
                <div class="card-body p-0">
                    <div id="file-browser" class="list-group list-group-flush">
                        <div class="alert alert-info m-3">
                            Click "Refresh" to load files.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">File Content: <span id="current-file">No file selected</span></h6>
                </div>
                <div class="card-body">
                    <div id="file-content" class="file-content">
                        <div class="alert alert-info">
                            Select a file to view its content.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
